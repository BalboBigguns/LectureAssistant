version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: lecture-assistant_front_dev
    ports:
      - '3000:3000'
    volumes:
      - ./frontend/app:/opt/web/app
    environment:
      - REACT_APP_API_URL=http://localhost:5000

  backend:
    build:
      context: ./backend
      target: dev
    container_name: lecture-assistant_back_dev
    ports:
      - '5000:5000'
    volumes:
      - ./backend/app:/usr/src/app
    environment:
      - REDIS_URL=redis://redis_db:6379
      - STT_URL=ws://stt:2700
    depends_on:
      - redis_db
      - stt
    
  redis_db:
    image: redis:6.2-rc-buster

  stt:
    image: alphacep/kaldi-en:latest
